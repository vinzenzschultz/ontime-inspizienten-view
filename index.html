<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Grid-Layout mit linkem Container und korrekter Reihenfolge</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
    }

    /* Haupt-Grid: 2 Spalten, 3 Zeilen (8px Balken + zwei gleich große Reihen) */
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      height: 100%;
      background: #333;
      padding: 10px;
    }

    /* LINKER BEREICH als eigenes Grid mit 2 Spalten für die Video-Zeile */
    .left {
      grid-column: 1;
      grid-row: 1 / span 3;
      display: grid;
      /* 2 Spalten: 3fr für Haupt-Video, 1fr für Sidebar */
      /* 3 Zeilen: 8px Balken, 1fr Cue, 1fr Video+Sidebar */
      grid-template-columns: 3fr 1fr;
      grid-template-rows: 8px 1fr 1fr;
      gap: 10px;
      height: 100%;
      width: 100%;
    }
    .aktueller-cue-bar {
      grid-column: 1 / span 2;
      grid-row: 1;
      background: red;
    }
    .aktueller-cue {
      grid-column: 1 / span 2;
      grid-row: 2;
      background: #888;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      color: #000;
    }
    .video-inner {
      grid-column: 1;
      grid-row: 3;
      background: #004fbb;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.2em;
      width: 100%;
      height: 100%;
      aspect-ratio: 16 / 9;
    }
    .video-sidebar {
      grid-column: 2;
      grid-row: 3;
      background: #008aff;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1em;
    }

    /* RECHTER BEREICH: Information, Uhr, nächster Cue, drei demnächst-Felder, Controls */
    .right {
      grid-column: 2;
      grid-row: 1 / span 3;
      display: grid;
      height: 100%;
      grid-template-columns: 7fr 2fr;
      grid-template-rows:
        0.3fr   /* Informationen/Uhr */
        0.3fr   /* Informationen/Uhr */
        50%     /* nächster Cue */
        0.75fr  /* demnächst 1 */
        0.75fr  /* demnächst 2 */
        0.75fr  /* demnächst 3 */
        0.75fr; /* Controls */
      gap: 10px;
    }
    .information {
      grid-column: 1;
      grid-row: 1 / span 2;
      background: #6f9;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .uhr {
      grid-column: 2;
      grid-row: 1 / span 2;
      background: #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .naechster-cue {
      grid-column: 1 / span 2;
      grid-row: 3;
      background: #888;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* demnächst-Felder mit eigenen Klassen für exakte Position */
    .demnaechst1 {
      grid-column: 1 / span 2;
      grid-row: 4;
      background: #888;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .demnaechst2 {
      grid-column: 1 / span 2;
      grid-row: 5;
      background: #888;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .demnaechst3 {
      grid-column: 1 / span 2;
      grid-row: 6;
      background: #888;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .controls {
      grid-column: 1 / span 2;
      grid-row: 7;
      background: orange;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- linker Bereich -->
    <div class="left">
      <div class="aktueller-cue-bar"></div>
      <div class="aktueller-cue">aktueller Cue</div>
      <div class="video-inner">Video (16:9)</div>
      <div class="video-sidebar">Sidebar</div>
    </div>
    <!-- rechter Bereich mit korrekter Reihenfolge der demnächst-Felder -->
    <div class="right">
      <div class="information">Informationen</div>
      <div class="uhr">Uhr</div>
      <div class="naechster-cue">nächster Cue</div>
      <div class="demnaechst1">demnächst</div>
      <div class="demnaechst2">demnächst</div>
      <div class="demnaechst3">demnächst</div>
      <div class="controls">Controls</div>
    </div>
  </div>
</body>
</html>
