<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>ontime - inspizienz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="ovenplayer.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="aktueller-cue-bar">
                <div class="aktueller-cue-fortschritt"></div>
            </div>
            <div class="aktueller-cue">
                <div class="cue-title werte wichtig updateTitelNow">--</div>
                <div class="cue-times">
                    <div class="zeit">
                        <div class="zeit__label beschriftung_dunkler">begonnen um</div>
                        <div class="zeit__value beschriftung stage_timer_start">--:--:--</div>
                    </div>
                    <div class="zeit">
                        <div class="zeit__label beschriftung_dunkler">erwartetes Ende</div>
                        <div class="zeit__value beschriftung stage_timer_ende">--:--:--</div>
                    </div>
                    <div class="zeit">
                        <div class="zeit__label beschriftung_dunkler">Stage Timer</div>
                        <div class="zeit__value beschriftung stage_time_aktuell">--:--:--</div>
                    </div>
                </div>

                <div class="cue-infos">
                    <div class="cue-info cue-info-aktuell">
                    </div>
                </div>
            </div>
            <div class="video-inner">
                <div id="video"></div>
            </div>
            <div class="video-sidebar">
                <div class="paar"><span class="beschriftung_dunkler">Cue</span><span class="beschriftung wichtig"
                        id="stage_time_position">--/--</span></div>
                <div class="paar"><span class="beschriftung_dunkler">Zeit in<br>Block</span><span
                        class="beschriftung wichtig block-zeit">--:--:--</span>
                </div>
                <div class="paar"><span class="beschriftung_dunkler">Offset</span><span
                        class="beschriftung wichtig stage_time_offset">--:--:--</span></div>
            </div>
        </div>
        <div class="right">
            <div class="information werte wichtig"><span class="text-abbruch" id="projekttitel"></span>
            </div>
            <div class="uhr">
                <div class="uhr">
                    <div class="uhr__label beschriftung">Uhrzeit</div>
                    <div class="uhr__time werte wichtig" id="clock">--:--:--</div>
                </div>
            </div>
            <div class="naechster-cue">
                <div class="cue-title werte wichtig updateTitelNext">--</div>
                <div class="cue-times">
                    <div class="zeit">
                        <div class="zeit__label beschriftung_dunkler">erwarteter Beginn</div>
                        <div class="zeit__value beschriftung stage_time_next_start">--:--:--</div>
                    </div>
                    <div class="zeit">
                        <div class="zeit__label beschriftung_dunkler">erwartetes Ende</div>
                        <div class="zeit__value beschriftung stage_time_next_ende">--:--:--</div>
                    </div>
                    <div class="zeit">
                        <div class="zeit__label beschriftung_dunkler">Stage Time</div>
                        <div class="zeit__value beschriftung stage_time_next">--:--:--</div>
                    </div>
                </div>

                <div class="cue-infos">
                    <div class="cue-info cue-info-next">
                    </div>
                </div>
            </div>
            <div class="demnaechst demnaechst1">
                <div class="demnaechst__label">demnächst</div>
                <div class="demnaechst__text text-abbruch demnaechsttext1">--</div>
            </div>
            <div class="demnaechst demnaechst2">
                <div class="demnaechst__label">demnächst</div>
                <div class="demnaechst__text text-abbruch demnaechsttext2">--</div>
            </div>
            <div class="demnaechst demnaechst3">
                <div class="demnaechst__label">aktueller Block</div>
                <div class="demnaechst__text text-abbruch aktueller-block">--</div>
            </div>
            <div class="controls">
                <button class="control-btn wichtig beschriftung_rot" id="lock-btn">Lock</button>
                <button class="control-btn wichtig beschriftung_rot" id="back-btn" disabled="">Back</button>
                <button class="control-btn wichtig beschriftung_orange" id="pause-btn" disabled="">Pause</button>
                <button class="control-btn wichtig beschriftung_orange" id="start-btn"
                    style="display: none;" disabled="">Resume</button>
                <button class="control-btn wichtig beschriftung_gruen" id="go-ontime-btn" disabled="">Go</button>
            </div>
        </div>
    </div>
</body>

<script>
    const player = OvenPlayer.create("video", {
        sources: [{
            type: "webrtc",
            file: "ws://IP-ADRESS:PORT"
        }],
        autoStart: true,
        mute: true
    });
</script>

<script src="app.js"></script>

</html>
